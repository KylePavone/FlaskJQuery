<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
    <title>MainPage</title>
</head>
<body>

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 col-sm-12 offset-md-4 mt-5">
            <a class="offset-md-4 link" href="{{ url_for('datalist') }}">Datalist</a>
        </div>
        <div class="col-md-4 col-sm-12 offset-md-4 mt-5 myform">
            <p class="addform offset-md-3">Duplicate</p>
            <form id="form" action="/" method="post" class="form-contact">
                <div class="offset-md-4 mb-3">Input some data</div>
            {% for field in form %}
                <div class="">{{ field(class="form-control") }}</div>
            {% endfor %}
                <button class="mb-5 mt-3 login btn btn-success offset-md-5" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
